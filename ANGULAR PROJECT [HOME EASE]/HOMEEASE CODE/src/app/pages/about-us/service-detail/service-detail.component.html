<div class="container card p-4 shadow-lg">
  <h2 class="text-center">{{ service?.name }}</h2>

  <div class="text-center">
    <img *ngIf="service?.image" [src]="'http://localhost:8090/' + service.image" class="service-img" alt="{{ service.name }}">
    <p *ngIf="!service?.image" class="text-danger">Image not available</p>
  </div>

  <p>{{ details?.description }}</p>
  <p><strong>Pricing:</strong> {{ details?.pricing }}</p>
  <p><strong>Highlights:</strong> {{ details?.highlights }}</p>
  <p><strong>Estimated Time:</strong> {{ details?.estimated_time }}</p>

  <!-- Feedback Form -->
  <form (ngSubmit)="submitFeedback()">
    <label>Submit Feedback:</label>
    <input type="text" [(ngModel)]="feedback" name="feedback" class="form-control" required>
    <button type="submit" class="btn btn-primary mt-2 w-100">Submit Feedback</button>
  </form>
</div>
