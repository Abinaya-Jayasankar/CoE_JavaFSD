<div class="container">
    <h2 class="text-center">Send an Inquiry</h2>

    <form (submit)="submitInquiry()">
        <div class="mb-3">
            <label class="form-label">Your Name</label>
            <input type="text" class="form-control" [(ngModel)]="inquiryData.name" name="name" required />
        </div>

        <div class="mb-3">
            <label class="form-label">Your Email</label>
            <input type="email" class="form-control" [(ngModel)]="inquiryData.email" name="email" required />
        </div>

        <div class="mb-3">
            <label class="form-label">Subject</label>
            <input type="text" class="form-control" [(ngModel)]="inquiryData.subject" name="subject" required />
        </div>

        <div class="mb-3">
            <label class="form-label">Message</label>
            <textarea class="form-control" rows="4" [(ngModel)]="inquiryData.message" name="message" required></textarea>
        </div>

        <button type="submit" class="btn btn-primary w-100">Submit Inquiry</button>
    </form>
</div>
