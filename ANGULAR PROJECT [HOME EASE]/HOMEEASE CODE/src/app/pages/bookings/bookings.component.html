<div class="container">
    <h2 class="text-center mb-4">Your Bookings</h2>

    <div *ngFor="let booking of userBookings" class="card my-3 shadow-lg p-3">
        <div class="card-body">
            <h3 class="card-title text-primary">{{ booking.service }}</h3>
            <hr>
            <p><strong>Service Provider:</strong> {{ booking.providerName }}</p>
            <p><strong>Location:</strong> {{ booking.location }}</p>
            <p><strong>User Email:</strong> {{ booking.email }}</p>
            <p><strong>Booking Date:</strong> {{ booking.date }}</p>
            <p><strong>Special Instructions:</strong> {{ booking.instructions || 'None' }}</p>
        </div>
    </div>
</div>
